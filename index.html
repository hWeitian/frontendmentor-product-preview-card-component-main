<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="css/reset.css" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Frontend Mentor | Product preview card component</title>
  </head>
  <body>
    <div id="center">
      <div id="main-content">
        <img src="images/image-product-mobile.jpg" class="img-mobile" />
        <img src="images/image-product-desktop.jpg" class="img-desktop" />
        <div class="product-information">
          <p class="category">Perfume</p>
          <h1>Gabrielle Essence Eau De Parfum</h1>
          <p class="product-description">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
          <div class="product-price">
            <p class="selling-price">$149.99</p>
            <p class="price-bef-discount">$169.99</p>
          </div>
          <button class="add-to-cart-btn">
            <img src="images/icon-cart.svg" /> Add to Cart
          </button>
        </div>
      </div>
    </div>

    <div id="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Weitian</a>.
    </div>
  </body>
</html>
